<!DOCTYPE html>
<html lang ="en">
<title>Table Webpage</title>

<style>
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
        border-radius: 10px;
        padding: 15px;
    }
    th, td{
        background-color:white;
        border-style: dotted;
        border-color:brown;
        text-align: center;  
    }

    tr:nth-child(even){
        background-color: brown;
    }

    tr:hover{
        color: blueviolet;
    }

    div{
      width: 300px;
      margin: auto;
    }
     
</style>
<body>
  <div>
    <h2> Table Contents</h2>
    <table style="width:50%">
        <caption> Test Table </caption>
        <tr>
          <th>Person 1</th>
          <th>Person 2</th>
          <th>Person 3</th>
          <th>Person 4</th>
        </tr>
        <tr>
          <td>Email</td>
          <td>Tobias</td>
          <td>Linus</td>
          <td>Linus</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
          <td>16</td>
        </tr>
      </table>
  </div>

</body>

</html>
