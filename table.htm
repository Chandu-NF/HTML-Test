<!DOCTYPE html>
<html lang ="en">
<title>Table Webpage</title>

<style>

  table{
    width: 30%;
    text-align: center;
    border: 1px solid black;
    border-radius: 8px;
    background-color: white;
    padding: 5px;
  }
  tr, td{
    background-color: aquamarine;
    border: 1px solid black;
    border-radius: 12px;
    padding: 16px;
    text-align: center;
  }

</style>
<body>
  <div>
    <table>
        <caption> <b>Test Calculator</b> </caption>

        <tr> 
          <td colspan="3" > input </td>
          <td> C </td>
        </tr>

        <tr>
          <td> 1</td>
          <td> 2</td>
          <td> 3</td>
          <td> /</td>
        </tr>
        
        <tr>
          <td> 4</td>
          <td> 5</td>
          <td> 6</td>
          <td> *  </td>
        </tr>

        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>-</td>
        </tr>

        <tr>
          <td>0</td>
          <td>.</td>
          <td>=</td>
          <td>+</td>
        </tr>
      </table>
  </div>

</body>

</html>
